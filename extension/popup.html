<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Cookie Extractor</title>
    <style>
      body {
        width: 350px;
        padding: 20px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .setting-group {
        margin-bottom: 15px;
      }
      .setting-label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 5px;
        opacity: 0.9;
      }
      .btn {
        padding: 10px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        background: #4caf50;
        color: white;
        border: 1px solid #4caf50;
      }
      .btn:hover {
        background: #388e3c;
        border-color: #388e3c;
      }
      #cookieText {
        width: 100%;
        height: 80px;
        margin-top: 8px;
        color: #333;
        font-size: 12px;
        border-radius: 4px;
        border: 1px solid #ccc;
        padding: 6px;
        resize: vertical;
      }
      #cookieStatus {
        margin-top: 8px;
        font-size: 12px;
        color: #fffbe7;
      }
    </style>
  </head>
  <body>
    <div class="setting-group">
      <label class="setting-label">YouTube Cookies</label>
      <button class="btn" id="extractBtn">Extract YouTube Cookies</button>
      <div id="cookieStatus"></div>
      <textarea id="cookieText" readonly></textarea>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
