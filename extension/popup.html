<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSFW Video Skipper</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 20px;
            margin: 0;
            font-weight: 600;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .toggle-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .toggle-switch.active {
            background: #4CAF50;
        }
        
        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .toggle-switch.active .toggle-slider {
            transform: translateX(30px);
        }
        
        .setting-group {
            margin-bottom: 15px;
        }
        
        .setting-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
            opacity: 0.9;
        }
        
        .setting-input {
            width: 100%;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .setting-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .setting-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .range-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .range-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }
        
        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .range-value {
            font-size: 12px;
            font-weight: 600;
            min-width: 35px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }
        
        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #4CAF50;
        }
        
        .stat-label {
            font-size: 11px;
            opacity: 0.8;
            margin-top: 2px;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .btn.primary {
            background: #4CAF50;
            border-color: #4CAF50;
        }
        
        .btn.primary:hover {
            background: #45a049;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }
        
        .status-dot.connected {
            background: #4CAF50;
        }
        
        .disabled-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            backdrop-filter: blur(2px);
        }
        
        .disabled-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            text-align: center;
        }
        
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 10px;
            opacity: 0.6;
        }
        
        .settings-section {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è NSFW Video Skipper</h1>
    </div>
    
    <div class="status-card">
        <div class="toggle-section">
            <div>
                <strong>Auto-Skip Protection</strong>
                <div class="connection-status">
                    <span class="status-dot" id="connectionDot"></span>
                    <span id="connectionStatus">Checking connection...</span>
                </div>
            </div>
            <div class="toggle-switch" id="mainToggle">
                <div class="toggle-slider"></div>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-value" id="activeVideos">0</div>
                <div class="stat-label">Active Videos</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalSkips">0</div>
                <div class="stat-label">Content Skipped</div>
            </div>
        </div>
    </div>
    
    <div class="settings-section">
        <div class="status-card">
            <div class="setting-group">
                <label class="setting-label">Skip Duration</label>
                <div class="range-container">
                    <input type="range" class="range-slider" id="skipDuration" min="1" max="30" value="5">
                    <div class="range-value"><span id="skipDurationValue">5</span>s</div>
                </div>
            </div>
            
            <div class="setting-group">
                <label class="setting-label">Confidence Threshold</label>
                <div class="range-container">
                    <input type="range" class="range-slider" id="confidenceThreshold" min="0.1" max="1" step="0.1" value="0.7">
                    <div class="range-value"><span id="confidenceValue">70</span>%</div>
                </div>
            </div>
            
            <div class="setting-group">
                <label class="setting-label">Server URL</label>
                <input type="text" class="setting-input" id="serverUrl" placeholder="ws://localhost:8000" value="ws://localhost:8000">
            </div>
        </div>
        
        <div class="disabled-overlay" id="disabledOverlay" style="display: none;">
            <div class="disabled-text">
                Enable protection to<br>access settings
            </div>
        </div>
    </div>
    
    <div class="action-buttons">
        <button class="btn" id="testConnection">Test Connection</button>
        <button class="btn primary" id="saveSettings">Save Settings</button>
    </div>
    
    <div class="footer">
        Real-time NSFW detection for web videos
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
